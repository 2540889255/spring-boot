<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <!--<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="assert/css/sider.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid" style="padding-top: 1%;background-color:#E8E8E8">
    <div class="row" style="height: 844px;">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::sidebar"></div>
        <div class="col-md-10">
            <div class="container-fluid" style="background-color:#FFFFFF; padding-top: 8px;">
                <form th:action="@{/product}" method="post">
                    <!--发送put请求修改员工数据-->
                    <!--
                    1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                    2、页面创建一个post表单
                    3、创建一个input项，name="_method";值就是我们指定的请求方式
                    -->
                    <input type="hidden" name="_method" value="put" th:if="${products!=null}"/>
                    <input type="hidden" name="id" th:if="${products!=null}" th:value="${products.id}">
                    <div class="form-group">
                        <label>ProductName</label>
                        <input name="name" type="text" class="form-control" placeholder="zhangsan" th:value="${products!=null}?${products.name}">
                    </div>
                    <div class="form-group">
                        <label>Buyber</label>
                        <input name="buyber" type="text" class="form-control" placeholder="猪猪" th:value="${products!=null}?${products.buyber}">
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="${products!=null}?'修改':'添加'">添加</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>

</html>
